<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - Siddhivinayak Cable Net</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Admin Login</h1>

  <form id="login-form">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <div id="admin-panel" style="display:none;">
    <h2>Add New Plan</h2>
    <form id="plan-form">
      <input type="text" id="speed" placeholder="Speed (e.g. 40 Mbps)" required />
      <input type="number" id="monthly" placeholder="Monthly Price (₹)" required />
      <input type="number" id="quarterly" placeholder="Quarterly Price (₹)" required />
      <input type="number" id="halfYearly" placeholder="Half-Yearly Price (₹)" required />
      <input type="number" id="yearly" placeholder="Yearly Price (₹)" required />
      <button type="submit">Add Plan</button>
    </form>

    <h2>Existing Plans</h2>
    <div id="existing-plans"></div>
    <button id="logout-btn">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
